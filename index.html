<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Download TikTok HD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #f5f5f5;
      --primary: #fe2c55;
      --radius: 8px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body { background: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
    .wrapper { max-width: 480px; width: 100%; background: #fff; border-radius: var(--radius); box-shadow: 0 8px 20px rgba(0,0,0,.1); overflow: hidden; }
    header { background: var(--primary); color: #fff; padding: 20px; text-align: center; }
    main { padding: 24px; }
    input[type="url"] { width: 100%; padding: 12px 14px; border: 1px solid #ccc; border-radius: var(--radius); margin-bottom: 14px; font-size: 1rem; }
    button { width: 100%; padding: 12px; background: var(--primary); color: #fff; border: none; border-radius: var(--radius); font-size: 1rem; cursor: pointer; transition: opacity .2s; }
    button:hover { opacity: .9; }
    .result { margin-top: 20px; display: none; }
    .result img { width: 100%; border-radius: var(--radius); }
    .result a { display: block; margin: 8px 0; padding: 10px; background: #eee; color: #000; text-align: center; text-decoration: none; border-radius: var(--radius); }
    .loading { text-align: center; margin: 20px 0; display: none; }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Download TikTok HD</h1>
      <p>Tanpa watermark, cepat & mudah</p>
    </header>

    <main>
      <input type="url" id="url" placeholder="https://vt.tiktok.com/xxxxxx" required>
      <button onclick="download()">Download</button>

      <div class="loading" id="loading">‚è≥ Tunggu sebentar...</div>

      <div class="result" id="result">
        <img id="thumb" alt="Thumbnail">
        <h3 id="title"></h3>
        <a id="nowm" target="_blank" rel="noopener">üìπ Video (No WM)</a>
        <a id="wm" target="_blank" rel="noopener">üìπ Video + WM</a>
        <a id="audio" target="_blank" rel="noopener">üéµ Audio Only</a>
      </div>
    </main>
  </div>

  <script>
    const API = 'https://tiktok-api-yn.vercel.app/api/dl'; // ganti dengan punya kamu

    async function download() {
      const url = document.getElementById('url').value.trim();
      if (!url) return alert('Masukkan link TikTok dulu!');

      document.getElementById('loading').style.display = 'block';
      document.getElementById('result').style.display = 'none';

      try {
        const res = await fetch(`${API}?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        if (!res.ok) throw new Error(data.error || 'Gagal');

        document.getElementById('thumb').src = data.thumbnail;
        document.getElementById('title').textContent = data.title;
        document.getElementById('nowm').href = data.nowm;
        document.getElementById('wm').href = data.watermark;
        document.getElementById('audio').href = data.audio;

        document.getElementById('result').style.display = 'block';
      } catch (e) {
        alert(e.message || 'Server error');
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }
  </script>
</body>
</html>
